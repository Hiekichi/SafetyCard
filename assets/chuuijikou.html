		緊急時対応手順<br>
	</font>
	<font size=+1>
		<OL>
		<LI>信号機や電柱の掲示板を見て、今いる場所名を確認する。<br><br>
		<LI>警察（110番）／救急車（119番）に連絡をする。<br><br>
		<LI>学校に連絡をする。<br><br>
		<LI>事故の状況を記録する。<br><br>
		<LI>大丈夫と思っていても、必ず病院に行く。<br><br>
		</OL>
	</font>
